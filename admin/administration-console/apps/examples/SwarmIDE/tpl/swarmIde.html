<div ng-controller="swarmIdeController">

	<div class="ng-scope" ui-view="">
		<!--Page titlte-->
		<div class="bg-light lter b-b wrapper-md ng-scope pageTitle">
			<h1 class="m-n font-thin h3">Swarm IDE</h1>
		</div>

		<div class="wrapper-md ng-scope" style="padding-left:20px; padding-right: 20px;">
			
			<!-- Content start -->

			<div class="container-fluid">
	            <!--<div class="row">
	                <div class="col-lg-offset-3 col-lg-9" style="height: 40px; background: olive; color: white;">Tilte + History buttons
	                </div>
	            </div>-->
	            <div class="row">
	                <div class="col-lg-3">
	                    <swarm-tree model="project" edit-model="communicationObject"></swarm-tree>
	                </div>
	                <div class="col-lg-6 canvas" ui-view="" style="height: 430px;">
	                    <swarm-canvas edit-model="communicationObject"></swarm-canvas>
	                </div>
	                <div class="col-lg-3 zeroRightPadding">
						<div class="swarm-items-wrapper" style="height: 430px;">
							<div class="container-fluid">
								<div class="row">
									<div class="col-lg-10 col-lg-offset-1">
										<ul class="swarm-items">
											<li draggable class="swarm-item">
												Constructor
											</li>
											<li draggable class="swarm-item">
												Phase
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
	                </div>
	                <div class="col-lg-9 consoleWrapper" style="height: 200px; background: #1C2B36; color: #869fb1;">
	                    Console
	                </div>
	            </div>
	        </div>

			<!-- Content end -->

		</div>
	</div>

	<!-- modal -->

	<div class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
					<p>One fine body&hellip;</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<!-- /modal -->
</div>
