<!-- hbox layout -->
<div ng-controller="swarmIdeController" style="height: 100%">
    <!-- hbox layout -->
    <div class="hbox hbox-auto-xs bg-light " ng-init="
  app.settings.asideFolded = true;
  app.settings.asideFixed = true;
  app.settings.asideDock = false;
  app.settings.container = false;
  app.hideAside = false
  ">
        <!-- column -->
        <div class="col w-md lter b-r" style="padding-left:5px; padding-right: 5px;">
            <div class="vbox">
                <div class="nav-tabs-alt">
                    <div class="wrapper b-b">
                        <div class="font-thin h5">Add new</div>
                    </div>
                    <ul class="nav nav-tabs row" style="margin: 0; position: relative;">
                        <li draggable class="btn btn-primary col-sm-6 col-lg-6 col-md-6 col-xs-6" style="height: 35px; width:49%; z-index: 10000;">Ctor</li>
                        <li draggable class="btn btn-primary col-sm-6 col-lg-6 col-md-6 col-xs-6 pull-right" style="height: 35px; width:49%; z-index: 10000;">Phase</li>
                    </ul>
                </div>

                <div class="wrapper" style="margin-top: 10px;">
                    <div class="font-thin h5">Project structure</div>
                </div>

                <div class="row-row">
                    <swarm-tree model="project" edit-model="communicationObject"></swarm-tree>
                </div>
            </div>
        </div>
        <!-- /column -->

        <!-- column -->
        <div class="col">
            <div class="vbox">
                <div class="row-row">
                    <div class="cell" style="overflow-y: hidden; overflow-x: hidden;">
                        <div class="cell-inner">
                            <div class="wrapper-md" droppable ui-view="" style="height: 500px; padding: 0;">
                                <swarm-canvas edit-model="communicationObject"></swarm-canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /column -->
    </div>
    <!-- /hbox layout -->
</div>
